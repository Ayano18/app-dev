<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
}
body{
    background: #001e4d;
}
.app{
    background: #fff;
    width: 90%;
    max-width: 600px;
    margin: 100px auto 0;
    border-radius: 10px;
    padding: 30px;
}
.app h1{
    font-size: 25px;
    color: #001e4d;
    font-weight: 600;
    border-bottom: 1px solid #333;
    padding-bottom: 30px;
}
.quiz{
    padding: 20px 0;
}
.quiz h2{
    font-size: 18px;
    color: #001e4d;
    font-weight: 600;
}
.btn{
    background: #fff;
    color: #222;
    font-weight: 500;
    width: 100%;
    border: 1px solid #222;
    padding: 10px;
    margin: 10px 0;
    text-align: left;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s;
}
.btn:hover:not([disabled]){
    background: #222;
    color: #fff;
}
.btn:disabled{
    cursor: no-drop;
}
#next-btn{
    background: #001e4d;
    color: #fff;
    font-weight: 500;
    width: 150px;
    border: 0;
    padding: 10px;
    margin: 20px auto 0;
    border-radius: 4px;
    cursor: pointer;
    display: none;
}
.correct{
    background: #9aeabc;
}
.incorrect{
    background: #ff9393;
}
    </style>
</head>

<body>
    
    <div class="app">
            <h1>Simple Quiz</h1>
            <div class="quiz">
                <h2 id="question">Question Goes Here</h2>
                <div id="answer-buttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                    <button class="btn">Answer 5</button>
                    <button class="btn">Answer 6</button>
                    <button class="btn">Answer 7</button>
                    <button class="btn">Answer 8</button>
                    <button class="btn">Answer 9</button>
                    <button class="btn">Answer 10</button>
                </div>
                <button id="next-btn">Next</button>
            </div>
        </div>

</body>
<script>

    const questions = [
    // --- Noise and Impairments ---
    {
        question: "Which type of noise increases as temperature increases, due to the increased activity of electrons?",
        answers: [
            { text: "Impulse noise", correct: false},
            { text: "Crosstalk", correct: false},
            { text: "White noise", correct: true},
            { text: "Jitter", correct: false},
        ]
    },
    {
        question: "Which type of noise is noncontinuous, occurs in bursts of energy, and is one of the most difficult errors to detect because it occurs randomly?",
        answers: [
            { text: "White noise", correct: false},
            { text: "Impulse noise", correct: true},
            { text: "Echo", correct: false},
            { text: "Crosstalk", correct: false},
        ]
    },
    {
        question: "What is the term for an unwanted coupling between two different signal paths?",
        answers: [
            { text: "Jitter", correct: false},
            { text: "Attenuation", correct: false},
            { text: "Crosstalk", correct: true},
            { text: "Echo", correct: false},
        ]
    },
    {
        question: "What is the reflective feedback of a transmitted signal as the signal moves through a medium?",
        answers: [
            { text: "Attenuation", correct: false},
            { text: "Jitter", correct: false},
            { text: "Crosstalk", correct: false},
            { text: "Echo", correct: true},
        ]
    },
    {
        question: "What is the result of small timing irregularities that become magnified during the transmission of digital signals?",
        answers: [
            { text: "Attenuation", correct: false},
            { text: "Echo", correct: false},
            { text: "Jitter", correct: true},
            { text: "Impulse noise", correct: false},
        ]
    },
    {
        question: "What describes the continuous loss of a signal's strength as it travels through a medium?",
        answers: [
            { text: "Jitter", correct: false},
            { text: "Attenuation", correct: true},
            { text: "Crosstalk", correct: false},
            { text: "Echo", correct: false},
        ]
    },
    // --- Types of Errors ---
    {
        question: "Which type of error indicates that only one bit of a given data unit is changed (from 1 to 0 or 0 to 1)?",
        answers: [
            { text: "burst error", correct: false},
            { text: "single-bit error", correct: true},
            { text: "White noise error", correct: false},
            { text: "Cyclic error", correct: false},
        ]
    },
    {
        question: "Which type of error indicates that two or more bits in the data unit changed (from 1 to 0 or 0 to 1)?",
        answers: [
            { text: "single-bit error", correct: false},
            { text: "burst error", correct: true},
            { text: "Parity error", correct: false},
            { text: "Checksum error", correct: false},
        ]
    },
    // --- Error Detection Concepts and Methods ---
    {
        question: "What is the central concept in detecting or correcting errors, involving the addition of extra information?",
        answers: [
            { text: "Throughput", correct: false},
            { text: "Attenuation", correct: false},
            { text: "Redundancy", correct: true},
            { text: "Synchronization", correct: false},
        ]
    },
    {
        question: "Which simplified method of error detection involves adding redundant bits to each character (or byte)?",
        answers: [
            { text: "Cyclic Redundancy Checksum", correct: false},
            { text: "Arithmetic Checksum", correct: false},
            { text: "Two-Dimensional Parity", correct: false},
            { text: "Parity Check", correct: true},
        ]
    },
    {
        question: "Which error detection method organizes blocks of data to check for errors across both rows and columns?",
        answers: [
            { text: "Parity Check", correct: false},
            { text: "Arithmetic Checksum", correct: false},
            { text: "Two-Dimensional Parity", correct: true},
            { text: "Cyclic Redundancy Checksum", correct: false},
        ]
    },
    {
        question: "Which error detection method uses a sequence of numbers and letters derived from the data to check for errors?",
        answers: [
            { text: "Parity Check", correct: false},
            { text: "Arithmetic Checksum", correct: true},
            { text: "Cyclic Redundancy Checksum", correct: false},
            { text: "Two-Dimensional Parity", correct: false},
        ]
    },
    {
        question: "Which error detection method treats the packet of data to be transmitted as a large polynomial?",
        answers: [
            { text: "Parity Check", correct: false},
            { text: "Arithmetic Checksum", correct: false},
            { text: "Cyclic Redundancy Checksum", correct: true},
            { text: "Two-Dimensional Parity", correct: false},
        ]
    }
];
    

function shuffle(array){
    for(let i = array.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

const questionElement = document.getElementById("question");
const answerButtons = document.getElementById("answer-buttons");
const nextButton = document.getElementById("next-btn");

let currentQuestionIndex = 0;
let score = 0;

function startQuiz(){
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";

    shuffle(questions);
    questions.forEach(q => shuffle(q.answers));

    showQuestion();
}

function showQuestion(){
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

    currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        answerButtons.appendChild(button);
        if(answer.correct){
            button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
    });
}


function resetState(){
    nextButton.style.display = "none";
    while(answerButtons.firstChild){
        answerButtons.removeChild(answerButtons.firstChild);
    }
}

function selectAnswer(e){
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if(isCorrect){
        selectedBtn.classList.add("correct");
        score++;
    }else{
        selectedBtn.classList.add("incorrect");
    }
    Array.from(answerButtons.children).forEach(button => {
        if(button.dataset.correct === "true"){
            button.classList.add("correct");
        }
        button.disabled = true;
    });
    nextButton.style.display = "block";
}

function showScore(){
    resetState();
    questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`;
    nextButton.innerHTML = "Play Again";
    nextButton.style.display = "block";
}

function handleNextButton(){
    currentQuestionIndex++;
    if(currentQuestionIndex < questions.length){
        showQuestion();
    }else{
        showScore();
    }
}


nextButton.addEventListener("click", ()=>{
    if(currentQuestionIndex < questions.length){
        handleNextButton();
    }else{
        startQuiz();
    }
});


startQuiz();

</script>
</html>
