<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP6</title>
    
<style>
    
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* === Container === */
    #quiz-container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      transition: all 0.3s ease;
    }

    /* === Titles === */
    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #4338ca;
      text-align: center;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.75rem;
    }

    h2 {
      font-size: 1.6rem;
      color: #4338ca;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    /* === Question Area === */
    #question-text {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 1.5rem;
    }

    /* === Options === */
    #options-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .option-button {
      width: 100%;
      padding: 0.9rem 1rem;
      text-align: left;
      background-color: #f3f4f6;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      color: #374151;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .option-button:hover:not(:disabled) {
      background-color: #e0e7ff;
      border-color: #6366f1;
      transform: scale(1.01);
    }

    .option-button:disabled {
      cursor: not-allowed;
      opacity: 0.8;
    }

    /* === Feedback === */
    #feedback-area {
      margin-top: 1.2rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
      font-weight: 600;
      display: none;
    }

    .bg-green-100 {
      background-color: #dcfce7;
    }

    .bg-red-100 {
      background-color: #fee2e2;
    }

    .text-green-700 {
      color: #15803d;
    }

    .text-red-700 {
      color: #b91c1c;
    }
    
    


    /* === Next Button === */
    #next-button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #next-button:hover:not(:disabled) {
      background-color: #4338ca;
      transform: scale(1.02);
    }

    #next-button:disabled {
      background-color: #a5b4fc;
      cursor: not-allowed;
    }

    /* === Results === */
    #results-container {
      text-align: center;
      display: none;
    }

    #final-score {
      font-size: 3rem;
      font-weight: 800;
      color: #1f2937;
    }

    #total-questions {
      font-size: 1.5rem;
      color: #6b7280;
    }

    #score-message {
      font-size: 1rem;
      color: #4b5563;
      margin-bottom: 1.5rem;
    }

    button.restart {
      padding: 0.6rem 1.5rem;
      background-color: #16a34a;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(22, 163, 74, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.restart:hover {
      background-color: #15803d;
      transform: scale(1.02);
    }
</style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="quiz-container">
    <h1>SAP6</h1>
    <div id="quiz-content">
      <div id="question-area">
        <p id="question-text"></p>
        <div id="options-container"></div>
      </div>

      <div id="feedback-area"></div>

      <button id="next-button" onclick="nextQuestion()" disabled>Next Question</button>
    </div>

    <div id="results-container">
      <h2>Quiz Complete!</h2>
      <p>
        <span id="final-score">0</span> / <span id="total-questions">40</span>
      </p>
      <p id="score-message"></p>
      <button class="restart" onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>

    <script>
        // Store the original definitions extracted from the images (40 items), with bolding removed from answers
                const originalQuizData = [
  {
    question: "Manages a wide range of service scenarios from pre-sales, sales, to post-sales.",
    correctAnswer: "SAP Customer Service",
    options: [
      "SAP Customer Service",
      "SAP Service Center",
      "SAP Assistance Processes",
      "SAP Customer Center"
    ]
  },
  {
    question: "In SAP, what represents an independent environment within the system?",
    correctAnswer: "Client",
    options: ["Client", "Company Code", "Plant", "Sales Organization"]
  },
  {
    question: "What is the smallest organizational unit in SAP that represents an independent accounting entity?",
    correctAnswer: "Company Code",
    options: ["Client", "Company Code", "Plant", "Division"]
  },
  {
    question: "Which organizational unit represents the operating area of a branch within a company?",
    correctAnswer: "Plant",
    options: ["Plant", "Sales Area", "Company Code", "Client"]
  },
  {
    question: "an organizational unit allowing differentiation between the various stocks of material in a plant",
    correctAnswer: "Storage Location",
    options: ["Plant", "Storage Location", "Division", "Sales Area"]
  },
  {
    question: "Which SAP structure is responsible for selling certain products or services?",
    correctAnswer: "Sales Organization",
    options: [
      "Sales Organization",
      "Distribution Channel",
      "Company Code",
      "Plant"
    ]
  },
  {
    question: "What defines how products or services reach the customer in SAP?",
    correctAnswer: "Distribution Channel",
    options: [
      "Sales Organization",
      "Distribution Channel",
      "Division",
      "Sales Area"
    ]
  },
  {
    question: "In SAP, what is used to group materials, products, or services?",
    correctAnswer: "Division",
    options: ["Distribution Channel", "Division", "Sales Organization", "Client"]
  },
  {
    question: "What is a combination of sales organization, distribution channel, and division?",
    correctAnswer: "Sales Area",
    options: ["Company Code", "Sales Area", "Plant", "Storage Location"]
  },
  {
    question: "It contains all information needed for processing orders, deliveries, invoices, and payments?",
    correctAnswer: "Customer Master Data",
    options: [
      "Customer Master Data",
      "Vendor Master",
      "Service Notification",
      "Sales Organization"
    ]
  },
  {
    question: "It contains the information needed to do business with external suppliers",
    correctAnswer: "Vendor Master",
    options: ["Customer Master Data", "Vendor Master", "Work Center", "Client"]
  },
  {
    question: "What is the location within a plant where value-added work such as operations or activities is performed?",
    correctAnswer: "Work Center",
    options: ["Work Center", "Sales Area", "Storage Location", "Division"]
  },
  {
    question: "Which SAP document the document for capturing customer complaints. it is how notification from a customer are entered and managed in customer service.",
    correctAnswer: "Service Notification",
    options: [
      "Service Notification",
      "Service Order",
      "Service Contract",
      "Repair Order"
    ]
  },
  {
    question: "What SAP document provides a precise assessment of time and resources and can follow a service notification?",
    correctAnswer: "Service Order",
    options: [
      "Service Notification",
      "Service Order",
      "Repair Order",
      "Service Quotation"
    ]
  },
  {
    question: "What term in SAP represents a guarantee for defects or faults in a purchased product, valid for a specific time?",
    correctAnswer: "Warranty",
    options: ["Warranty", "Service Contract", "Repair Order", "Long-term Agreement"]
  },
  {
    question: "Which SAP document it records the service package details one has agreed to provide a recipient over a specific period",
    correctAnswer: "Service Contract",
    options: [
      "Service Contract",
      "Warranty",
      "Service Quotation",
      "Long-term Agreement"
    ]
  },
  {
    question: "What defines the validity period, services, and conditions for at least one technical object?",
    correctAnswer: "Long-term Agreement",
    options: [
      "Service Contract",
      "Long-term Agreement",
      "Warranty",
      "Work Center"
    ]
  },
  {
    question: "Which contract provides maintenance of technical objects in a predefined manner?",
    correctAnswer: "Service and Maintenance Contract",
    options: [
      "Long-term Agreement",
      "Service and Maintenance Contract",
      "Service Order",
      "Warranty"
    ]
  },
  {
    question: "What SAP document represents  a legally binding offer with fixed conditions made to a customer for the performance of certain services",
    correctAnswer: "Service Quotation",
    options: [
      "Service Order",
      "Service Quotation",
      "Service Contract",
      "Repair Order"
    ]
  },
  {
    question: "Which SAP process provides functions for managing the necesarry activities that repairing goods for a customer entails.",
    correctAnswer: "Repair Order",
    options: [
      "Repair Order",
      "Service Quotation",
      "Service Order",
      "Service Contract"
    ]
  }
];


        let quizData = []; // This will hold the shuffled questions
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;
        
        // Helper function to shuffle an array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Generate the UUID used for a simple, temporary user ID for auth in this context
        const userId = typeof crypto !== 'undefined' && crypto.randomUUID ? crypto.randomUUID() : 'temp-user-id';

        // Display the current question and options
        function loadQuestion() {
            // Re-shuffle the options for the current question
            const currentQuestion = quizData[currentQuestionIndex];
            
            // Generate options array including the correct answer and three incorrect options
            const allOptions = [...currentQuestion.options];

            // Shuffle the options to prevent the correct answer from always being in the same spot
            const shuffledOptions = shuffleArray(allOptions);
            
            answered = false;
            
            document.getElementById('question-text').textContent = (currentQuestionIndex + 1) + ". " + currentQuestion.question;
            document.getElementById('feedback-area').classList.add('hidden');
            document.getElementById('next-button').disabled = true;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = ''; // Clear previous options

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add(
                    'option-button', 
                    'w-full', 'p-4', 'text-left', 'bg-gray-100', 'rounded-lg', 'shadow-sm', 
                    'hover:bg-indigo-100', 'hover:border-indigo-500', 'border-2', 'border-gray-200',
                    'transition', 'duration-200', 'text-gray-700', 'font-medium'
                );
                button.setAttribute('data-answer', option);
                button.onclick = () => checkAnswer(button, option, currentQuestion.correctAnswer);
                optionsContainer.appendChild(button);
            });
        }

        // Check the user's answer
        function checkAnswer(selectedButton, selectedAnswer, correctAnswer) {
            if (answered) return;
            answered = true;
            
            const options = document.querySelectorAll('.option-button');
            const feedbackArea = document.getElementById('feedback-area');
            
            // Disable all buttons after one is selected
            options.forEach(btn => btn.disabled = true);
            
            // Handle visual feedback and scoring
            if (selectedAnswer === correctAnswer) {
                score++;
                selectedButton.classList.remove('bg-gray-100', 'hover:bg-indigo-100');
                selectedButton.classList.add('bg-green-100', 'border-green-500');
                feedbackArea.textContent = 'Correct! That is the right definition.';
                feedbackArea.classList.remove('bg-red-100', 'text-red-700');
                feedbackArea.classList.add('bg-green-100', 'text-green-700');
            } else {
                selectedButton.classList.remove('bg-gray-100', 'hover:bg-indigo-100');
                selectedButton.classList.add('bg-red-100', 'border-red-500');
                feedbackArea.textContent = `Incorrect. The correct answer was: ${correctAnswer}.`;
                feedbackArea.classList.remove('bg-green-100', 'text-green-700');
                feedbackArea.classList.add('bg-red-100', 'text-red-700');
                
                // Highlight the correct answer
                options.forEach(btn => {
                    if (btn.getAttribute('data-answer') === correctAnswer) {
                        btn.classList.add('bg-green-200', 'border-green-600');
                    }
                });
            }
            
            feedbackArea.classList.remove('hidden');
            document.getElementById('next-button').disabled = false;
        }

        // Move to the next question or show results
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        // Display final score
        function showResults() {
  document.getElementById('quiz-content').style.display = 'none';
  document.getElementById('results-container').style.display = 'block';

  document.getElementById('final-score').textContent = score;
  const total = quizData.length;
  document.getElementById('total-questions').textContent = total;

  const percentage = (score / total) * 100;
  let message = '';

  if (percentage === 100) {
    message = "Perfect score! You are a master of File I/O concepts.";
  } else if (percentage >= 70) {
    message = "Great job! You have a strong understanding of these concepts.";
  } else if (percentage >= 50) {
    message = "Good attempt! Review the definitions to solidify your knowledge.";
  } else {
    message = "Keep studying! Reviewing the terms and their descriptions will help a lot.";
  }

  document.getElementById('score-message').textContent = message;
}

function restartQuiz() {
  quizData = shuffleArray([...originalQuizData]);
  currentQuestionIndex = 0;
  score = 0;
  document.getElementById('results-container').style.display = 'none';
  document.getElementById('quiz-content').style.display = 'block';
  loadQuestion();
}

        
        // Initial setup function
        function initializeQuiz() {
             // 1. Shuffle the questions right before the first load
            quizData = shuffleArray([...originalQuizData]);
            // 2. Update the total questions display
            document.getElementById('total-questions').textContent = quizData.length;
            // 3. Load the first question
            loadQuestion();
        }

        // Initialize the quiz on load
        window.onload = initializeQuiz;
    </script>
</body>
</html>
